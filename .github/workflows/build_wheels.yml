name: Build Python Wheels

on:
  # allow manual runs
  workflow_dispatch:
  # run when we tag a release
  release:
    types:
      - "created"

env:
  BUILD_TYPE: Release

jobs:
  build_sdist:
    name: Source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          persist-credentials: false

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip setuptools wheel numpy tox pytest build

      - name: Build sdist
        run: python setup.py sdist

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz

  build_wheels:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Ubuntu Latest, GCC, python3.9 3.10 aarch64",
            os: ubuntu-latest,
            arch: aarch64,
            cc: "gcc", cxx: "g++"
          }
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          persist-credentials: false

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Set up Qemu when building arm
        if: ${{ matrix.config.arch == 'aarch64' }}
        uses: docker/setup-qemu-action@v1
        with:
          platforms: arm64

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.7.0

      - name: Build wheels
        run: python -m cibuildwheel --output-dir dist
        env:
          CIBW_PRERELEASE_PYTHONS: True # enable Python 3.11
          CIBW_SKIP: "*-win32 *musllinux*"
          CIBW_BUILD: "cp39-*64 cp310-*64"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_ARCHS_MACOS: "x86_64 universal2"
          CIBW_ARCHS_LINUX: ${{ matrix.config.arch }}

      - uses: actions/upload-artifact@v2
        with:
          path: ./dist/*.whl
